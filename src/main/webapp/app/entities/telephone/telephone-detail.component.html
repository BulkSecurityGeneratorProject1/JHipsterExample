<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="telephone">
            <h2><span>Telephone</span> {{telephone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Number</span></dt>
                <dd>
                    <span>{{telephone.number}}</span>
                </dd>
                <dt><span>Client</span></dt>
                <dd>
                    <div *ngIf="telephone.clientId">
                        <a [routerLink]="['/client', telephone.clientId, 'view']">{{telephone.clientId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/telephone', telephone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
