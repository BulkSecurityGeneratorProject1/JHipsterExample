<div>
    <h2 id="page-heading">
        <span>Telephones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-telephone" [routerLink]="['/telephone/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Telephone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="telephones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Number</span></th>
            <th><span>Client</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let telephone of telephones ;trackBy: trackId">
                <td><a [routerLink]="['/telephone', telephone.id, 'view' ]">{{telephone.id}}</a></td>
                <td>{{telephone.number}}</td>
                <td>
                    <div *ngIf="telephone.clientId">
                        <a [routerLink]="['../client', telephone.clientId , 'view' ]" >{{telephone.clientId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/telephone', telephone.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/telephone', telephone.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'telephone', { outlets: { popup: telephone.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
